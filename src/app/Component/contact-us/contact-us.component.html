<div class="container">
  <app-record [record]="record"></app-record>

  <div class="row">
    <div class="col-md-6">
      <div class="heading py-2">
        <h3 class="pageTitle">اتصل بنا</h3>
        <p class="mt-3">في حالة الشكاوى و المقترحات يرجى الاتصال بنا علي الأرقام في الأسفل او التواصل عبر الايميل</p>
      </div>
      <ul class="tips">
        <button class="button-no-style" (click)="openGoogleMaps(contact?.location.lat, contact?.location.lng)">
          <li style="cursor: pointer">
            <span class="ms-3"><i class="fa-solid fa-location-dot"></i></span>
            {{ contact?.location?.description_location }}
          </li>
        </button>
        <li>
          <span class="ms-3"><i class="fa-solid fa-phone"></i></span>
          {{ contact?.whatsapp }}
        </li>
        <li>
          <button class="button-no-style" (click)="navigateToSocial(contact?.social?.twitter)"><i class="fa-brands fa-twitter"></i></button>
          <button class="button-no-style mx-3" (click)="navigateToSocial(contact?.social?.linkedin)"><i class="fa-brands fa-linkedin-in"></i></button>
          <button class="button-no-style" (click)="navigateToSocial(contact?.social?.facebook)"><i class="fa-brands fa-facebook-f"></i></button>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <div class="formContainer">
        <form action="" (ngSubmit)="submitForm(form)" #form="ngForm">
          <div class="NameInput mb-2">
            <input type="text" class="form-control" placeholder="الاسم الاول" name="first_name" ngModel required />
            <input type="text" class="form-control" placeholder="الاسم الثاني" name="last_name" ngModel required />
          </div>
          <div class="mb-2">
            <input type="text" class="form-control mb-2" placeholder="البريد الالكتروني" name="email" ngModel email required />
            <input type="number" class="form-control mb-2" placeholder="رقم الهاتف" name="phone" ngModel required />
            <textarea type="text" class="form-control mb-2" placeholder="رسالتك" name="content" ngModel required></textarea>
          </div>

          <div class="text-center">
            <button [disabled]="!form.valid" type="submit" class="btn mt-3 w-100 rounded-pill">ارسال</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
