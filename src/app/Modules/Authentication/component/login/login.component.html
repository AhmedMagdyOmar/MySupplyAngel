<div class="container">
  <div class="login">
    <app-record [record]="record"></app-record>

    <div>
      <h3>تسجيل الدخول</h3>
      <form class="mt-4" [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <div class="inputForm">
          <label for="username" class="mb-2">رقم الهاتف</label>
          <input formControlName="username" id="username" type="tel" class="" placeholder="رقم الهاتف" />
        </div>
        <div class="mt-3 inputForm">
          <label for="password" class="mb-2">كلمه المرور</label>
          <div class="PasswordInput">
            <input formControlName="password" id="password" [type]="showPassword ? 'text' : 'password'" class="" placeholder="كلمة المرور" />
            <button class="button-no-style" *ngIf="!showPassword" (click)="showPassword = true">
              <i class="fa-solid fa-eye-slash"></i>
            </button>
            <button class="button-no-style" *ngIf="showPassword" (click)="showPassword = false">
              <i class="fa-regular fa-eye"></i>
            </button>
          </div>
          <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger">
            <p *ngIf="loginForm.get('password')?.getError('pattern')" class="m-0">استخدم 8 أحرف أو أكثر مع مزيج من الحروف والأرقام والرموز</p>
            <p *ngIf="loginForm.get('password')?.getError('required')" class="m-0">كلمة المرور مطلوبة</p>
          </div>
        </div>
        <div class="d-flex justify-content-between mt-3 align-items-center">
          <div class="d-flex flex-row-reverse align-items-center">
            <label for="remeber">تذكر كلمه المرور</label>
            <input class="mx-3 form-check-input" id="remeber" type="checkbox" />
          </div>
          <!-- <div>
                    <a href="/">نسيت كلمه المرور</a>
                </div> -->
        </div>
        <div class="mt-4">
          <button class="loginbutton btn w-100 rounded-pill" [disabled]="!loginForm.valid">تسجيل الدخول</button>
          <div class="d-flex justify-content-center align-items-center mt-3">
            <p class="m-0">ليس لديك حساب ؟</p>
            <button [routerLink]="['/auth/register']" routerLinkActive="router-link-active" class="createAccount">انشاء عضوية</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
